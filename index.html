<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <section class="sectionContainer">
        <h1 class="title-section">School Management System</h1>
        <div class="formContainer">
            <div class="studentForm">
                <input id="input-name" type="text" placeholder="Enter student name">
                <input id="input-age" type="number" placeholder="Enter student age">
                <div id="gendersInput" class="input">
                    <input id="r1" class="r" name="gender" type="radio" value="Male">
                    <label for="r1">Male</label>
                    <input id="r2" class="r" name="gender" type="radio" value="Female">
                    <label for="r2">Female</label>
                    <input id="r3" class="r" name="gender" type="radio" value="Others">
                    <label for="r3">Others</label>
                </div>
                
                <input type="email" name="email" id="input-email" placeholder="Enter student email">
                <input type="tel" name="" id="input-tel" placeholder="Enter studnet phone number">
                <input type="date" name="date-of-birth" id="input-birth">
                <button type="submit" id="addStudentBtn">Add Student</button>
            </div>
        </div>

    </section>


    <script type="module" src="js/projects.js"></script>
</body>

</html>
